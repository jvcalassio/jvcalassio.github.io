<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
	<style>
		textarea {
			min-height: 200px;
			max-width: 600px;
			align-self:center;
		}
		input, button {
			max-width: 600px;
			width:100%;
			align-self: center;
		}
	</style>
  </head>
  <body>
	<div class="container my-5 d-flex justify-content-center flex-column">	
		<h1 class="my-5 text-center">Substituidor</h1>
		<textarea class="form-control my-2" id="texto1" placeholder="Texto 1"></textarea>
		<textarea class="form-control my-2" id="texto2" placeholder="Texto 2"></textarea>
		<input type="text" class="form-control my-2" id="exceptions" placeholder="Exceções, separadas por espaço" />
		<button class="btn btn-primary" id="btn-run">Substituir</button>
		<h3 class="my-2 text-center">Resultado:</h3>
		<textarea class="form-control my-2" id="texto3" placeholder="Resultado" readonly></textarea>
		<button class="btn btn-primary" id="btn-rep">Trocar espaços/enters</button>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script>
		var st = true;
		$("#btn-run").click(function() {
			var txt1 = $("#texto1").val().trim().split(/[\s\n]/);
			var txt2 = $("#texto2").val().trim().split(/[\s\n]/);
			var excep = $("#exceptions").val().trim().split(/[\s\n]/);
			
			txt2.forEach((e) => {
				if(!txt1.includes(e) || (excep.includes(e) && txt1.includes(e))) {
					txt1.push(e);
				}
			});
			
			var str = "";
			
			txt1.forEach((e) => {
				str = str + " " + e.trim();
			});
			
			$("#texto3").val(str.trim());
		});
		
		$("#btn-rep").click(function() {
			var txt = $("#texto3").val().trim();
			if(st){
				$("#texto3").val(txt.replace(/\s/g, "\n"));
				st = false;
			}
			else {
				$("#texto3").val(txt.replace(/\n/g, " "));
				st = true;
			}
		});
	</script>
  </body>
</html>
